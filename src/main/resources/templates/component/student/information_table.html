<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="wrapper wrapper-content animated fadeInRight"  th:fragment="informationtable">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>个人信息 <small>你可以在这里修改你的用户名，密码</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">

                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" action="/CourseSelection/Student/updateStudent">
                        <div class="form-group row"><label class="col-lg-2 col-form-label">帐号</label>


                            <div class="col-lg-10"><input type="text" disabled="" name="studentno" class="form-control" th:value="${login_student.getStudentno()}">
                                <span class="form-text m-b-none" >此处不能进行修改</span></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group  row"><label class="col-sm-2 col-form-label">姓名</label>

                            <div class="col-sm-10"><input type="text" class="form-control" name="username" th:value="${login_student.getUsername()}"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-sm-2 col-form-label" >密码</label>

                            <div class="col-sm-10"><input type="text" class="form-control" name="passwd" th:value="${login_student.getPasswd()}"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-sm-2 col-form-label">年龄</label>

                            <div class="col-sm-10"><input type="text" class="form-control" name="age" th:value="${login_student.getAge()}"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-sm-2 col-form-label">性别</label>

                            <div class="col-sm-10"><select class="form-control m-b" name="sex"  th:value="${login_student.getSex()}">
                                <option th:selected="${login_student.getSex()=='男'}">男</option>
                                <option th:selected="${login_student.getSex()=='女'}">女</option>

                            </select>


                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary btn-sm" type="submit">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
