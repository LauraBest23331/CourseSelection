<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="dashboard">


    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    感觉，晚上好
                </h1>
                <small>
                    你已经成功登陆到烈马科技后台管理页面
                </small>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <span class="label label-success float-right">按月</span>
                    </div>
                    <h5>点击量</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">100</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>
                    <small>总共点击量</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <span class="label label-info float-right">今天</span>
                    </div>
                    <h5>新增用户</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">0</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
                    <small>新增加用户数量</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <span class="label label-primary float-right">总计</span>
                    </div>
                    <h5>总用户数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">10</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i></div>
                    <small>总用户数量</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <span class="label label-danger float-right">Low value</span>
                    </div>
                    <h5>活跃用户数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">0</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i></div>
                    <small>活跃用户数量</small>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
