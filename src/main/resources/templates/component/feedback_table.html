<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="wrapper wrapper-content animated fadeInRight" th:fragment="feedbacktable">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>课程反馈</h2>
        </div>
        <div class="col-lg-2">
            <p style="color: #ff0000"
               th:text="${#httpServletRequest.getAttribute('msg')}"
               th:if="${not #strings.isEmpty(#httpServletRequest.getAttribute('msg'))}"></p>

        </div>

    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>

                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>课程名</th>
                                <th>课程号</th>
                                <th>反馈信息</th>
                                <th>反馈人</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item,index:${feedback_list}">
                                <td th:text="${index.index + 1}"></td>
                                <td th:text="${item.getCourseName()}"></td>
                                <td th:text="${item.getCourseNo()}"></td>
                                <td th:text="${item.getWords()}"></td>
                                <td th:text="${item.getUsername()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

</div>
</html>
