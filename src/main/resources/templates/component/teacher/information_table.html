<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="wrapper wrapper-content animated fadeInRight"  th:fragment="informationtable">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>预约信息</h2>

        </div>
    </div>
    <br>
    <br>
    <div class="row">

        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">

                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>学生姓名 </th>
                                <th>学号 </th>
                                <th>性别</th>
                                <th>课程名</th>
                                <th>课程编号</th>
                                <th>上课时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, index:${select_list}">
                                <td th:text="${index.index + 1}"></td>
                                <td th:text="${item.get('username')}"></td>
                                <td th:text="${item.get('studentno')}"></td>
                                <td th:text="${item.get('sex')}"></td>
                                <td th:text="${item.get('coursename')}"></td>
                                <td th:text="${item.get('courseno')}"></td>
                                <td th:text="${item.get('begintime')}"></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</html>
