<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>某机构课程预约系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .form-radio{
            display: flex;
            justify-content: space-around;
        }
        .form-radio input {
            margin-right: 5px;
        }
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name">CS</h2>

            </div>
            <h3>请登录</h3>
            <p style="color: #ff0000" class="login-meg"
               th:text="${#httpServletRequest.getAttribute('msg')}"
               th:if="${not #strings.isEmpty(#httpServletRequest.getAttribute('msg'))}"></p>

            <form class="m-t" id="login-form" th:action="@{/Login.action}" role="form" method="post">
                <div class="form-group">
                    <input name="account" type="text" class="form-control" placeholder="账号" id="account" required/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" id="password" required/>
                </div>
                <div class="form-radio">
                    <label><input type="radio" name="actor" value="0" checked>学生</label>
                    <label><input type="radio" name="actor" value="1">老师</label>
                    <label><input type="radio" name="actor" value="2">管理员</label>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b login-btn">登录</button>

<!--                <a th:href="@{forgot_password.html}"><small>忘记密码?</small></a>-->
            </form>
           <P class="m-t">CourseSelect(CS)-某机构课程预约系统 &copy;</P>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <!-- Mainly scripts -->
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</body>
<script>
    $(function () {
        $('.form-control').click(function () {
            $('.login-meg').html('');
        });
    });

</script>
</html>
